# SwiftGen Build Phases
# "$PODS_ROOT"/SwiftGen/bin/swiftgen

input_dir: Serendipia/Resources/
output_dir: Serendipia/Resources/

strings:
  inputs:
    - Strings/en.lproj
  outputs:
    - templateName: structured-swift5
      output: Generated/Strings+Generated.swift

xcassets:
  inputs:
    - .
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: Generated/XCAssets+Generated.swift

fonts:
  inputs:
    - Fonts
  outputs:
    - templateName: swift5
      output: Generated/Fonts+Generated.swift

